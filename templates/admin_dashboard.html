<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Selah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="banner">
        <h1>Selah</h1>
        <div class="tagline">Peace in every play</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Admin Dashboard</h2>
        <p>Manage your podcasts below:</p>

        <div class="podcast-grid">
            {% for podcast in podcasts %}
            <div class="podcast-card">
                <img src="{{ podcast['image_url'] }}" alt="{{ podcast['name'] }} Logo" class="podcast-img">
                <h4>{{ podcast['name'] }}</h4>
                <form action="{{ url_for('delete_podcast', podcast_id=podcast['id']) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this podcast?');">
                    <input type="submit" value="Delete Podcast">
                </form>
                <!-- Future: Add Edit/View Episodes Buttons -->
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        &copy; {{ now().year }} Selah Podcast Aggregator
    </footer>
</body>
</html>
