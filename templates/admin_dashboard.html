{% extends "layout.html" %}

{% block content %}
<h2>Admin Dashboard</h2>

<table class="admin-table">
    <thead>
        <tr>
            <th>Podcast Name</th>
            <th>RSS URL</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for podcast in podcasts %}
        <tr>
            <td>{{ podcast.name }}</td>
            <td>{{ podcast.rss_url }}</td>
            <td>
                <form action="{{ url_for('delete_podcast', podcast_id=podcast.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this podcast and all its episodes?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
